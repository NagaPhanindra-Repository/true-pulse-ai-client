<div class="signup-wrapper glassy-card">
  <h2 class="signup-title accent-gradient">Sign Up</h2>
  <form>
    <div class="form-grid-2col compact">
      <div class="form-row">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required />
      </div>
     <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-row">
        <label for="mobile">Mobile Number</label>
        <input id="mobile" name="mobile" type="tel" required />
      </div>
      <div class="form-row">
        <label for="usertype">User Type</label>
        <select id="usertype" name="usertype" required>
          <option value="">Select...</option>
          <option value="business">Business</option>
          <option value="leader">Leader</option>
          <option value="celebrity">Celebrity</option>
          <option value="restaurant">Restaurant</option>
          <option value="political">Politician</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-row">
        <label for="firstname">First Name</label>
        <input id="firstname" name="firstname" type="text" required />
      </div>
      <div class="form-row">
        <label for="lastname">Last Name</label>
        <input id="lastname" name="lastname" type="text" required />
      </div>
      <div class="form-row">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-row">
        <label for="dob">Date of Birth</label>
        <input id="dob" name="dob" type="date" required />
      </div>
      <div class="form-row checkbox-row full-width">
        <input id="verified" name="verified" type="checkbox" />
        <label for="verified">Get Verified</label>
      </div>
    </div>
    <div class="signup-btn-row">
      <button class="signup-btn" type="submit">Sign Up</button>
    </div>
  </form>
</div>
