<div>
  <!-- Floating Chatbot Button -->
  <button class="ai-fab" (click)="showChat = !showChat" *ngIf="!showChat">
    <span class="ai-fab-icon">ðŸ¤–</span>
    <span class="ai-fab-label">Ask AI for help</span>
  </button>

  <!-- Chat Window -->
  <div class="ai-chat-container" *ngIf="showChat">
    <div class="ai-header">
      <button class="ai-collapse-btn" (click)="showChat = false" title="Close chat">Ã—</button>
    </div>
    <div class="ai-chat-window" #chatWindow>
      <div *ngFor="let msg of messages" [ngClass]="{'ai-message': msg.role === 'assistant', 'user-message': msg.role !== 'assistant'}">
        <div class="msg-avatar" *ngIf="msg.role === 'assistant'">
          <span class="ai-avatar">ðŸ¤–</span>
        </div>
        <div class="msg-content">
          <span>{{ msg.content }}</span>
        </div>
      </div>
    </div>
    <div class="ai-footer">
      <input class="ai-input" placeholder="Ask anything about feedback, reviews, or more..." [(ngModel)]="userInput" (keyup.enter)="sendMessage()"/>
      <button class="ai-send-btn" (click)="sendMessage()" [disabled]="!userInput.trim()">Send</button>
    </div>
  </div>
</div>
